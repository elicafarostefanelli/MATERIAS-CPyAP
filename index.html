    <!-- Parche defensivo que evita que una llamada .observe con target inválido rompa la ejecución -->
    <script>
        (function () {
            try {
                const origObserve = MutationObserver.prototype.observe;
                MutationObserver.prototype.observe = function (target, options) {
                    if (!target || !(target instanceof Node)) {
                        console.warn('MutationObserver.observe ignorado: target no es Node:', target);
                        return;
                    }
                    return origObserve.call(this, target, options);
                };
            } catch (e) {
                console.warn('No se pudo parchear MutationObserver.observe:', e);
            }
        })();
    </script>
