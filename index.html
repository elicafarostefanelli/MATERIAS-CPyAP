<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gu√≠a de Cursado</title>

    <!-- Favicons (rutas relativas para GitHub Pages de repositorio) -->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <meta name="theme-color" content="#16a34a">

    <!-- Tailwind CSS (CDN para prototipos; en producci√≥n compilar) -->
    <!-- Tailwind compilado -->
    <link rel="stylesheet" href="./assets/styles.css">

    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        input[type="checkbox"]:disabled+label {
            color: #9ca3af;
            cursor: not-allowed;
        }

        /* :has() tiene soporte parcial en navegadores; est√° aqu√≠ como mejora progresiva */
        .subject-item:has(input[type="checkbox"]:disabled) {
            background-color: #f3f4f6;
            opacity: 0.7;
        }
    </style>
</head>

<body class="bg-green-700">
    <div id="app" class="max-w-lg mx-auto bg-neutral-50 shadow-lg rounded-lg my-10 p-6 transition-all duration-300">
        <div class="flex items-center justify-center mb-6">
            <!-- Icono simple en lugar del SVG truncado -->
            <div class="h-10 w-10 mr-3 rounded-md bg-green-700 text-white flex items-center justify-center font-bold">G</div>
            <h1 class="text-3xl font-bold text-green-700">Gu√≠a de Cursado</h1>
        </div>
        <div id="loading-state" class="text-center text-gray-500 mb-4">
            <p>Cargando datos...</p>
        </div>
        <div id="auth-container" class="mb-4 text-center">
            <div id="logged-out-state">
                <p class="text-gray-600 mb-4">Inicia sesi√≥n para guardar tu progreso.</p>
                <button id="google-login-btn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200">
                    <!-- Icono simplificado -->
                    <span class="inline-block mr-2">üîê</span>
                    Iniciar sesi√≥n con Google
                </button>
            </div>
            <div id="logged-in-state" class="hidden">
                <p class="text-gray-700 mb-2">Conectado como: <strong id="user-name"></strong> (<span id="user-email"></span>)</p>
                <button id="logout-btn" class="text-sm text-red-500 hover:underline">
                    Cerrar Sesi√≥n
                </button>
            </div>
        </div>
        <div id="auth-state" class="text-center text-xs text-gray-400 mb-4 break-words">
            Conectando...
        </div>
        <div id="progress-container" class="mb-8 hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">Tu Avance</h2>
            <div class="flex justify-between items-center mb-2">
                <span class="text-lg font-medium text-green-700" id="progress-text">0%</span>
                <span class="text-sm text-gray-500" id="progress-count">0 / 0</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-4">
                <div id="progress-bar" class="bg-green-600 h-4 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>
        <div id="curriculum-container" class="space-y-6"></div>
    </div>

    <!-- Parche defensivo que evita que una llamada .observe con target inv√°lido rompa la ejecuci√≥n -->
    <script>
        (function () {
            try {
                const origObserve = MutationObserver.prototype.observe;
                MutationObserver.prototype.observe = function (target, options) {
                    if (!target || !(target instanceof Node)) {
                        console.warn('MutationObserver.observe ignorado: target no es Node:', target);
                        return;
                    }
                    return origObserve.call(this, target, options);
                };
            } catch (e) {
                console.warn('No se pudo parchear MutationObserver.observe:', e);
            }
        })();
    </script>

    <!-- Script principal (m√≥dulo) -->
    <script type="module">
        // Firebase modular SDK (CDN)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import {
            getAuth,
            GoogleAuthProvider,
            signInWithPopup,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
        import {
            getFirestore,
            doc,
            setDoc,
            onSnapshot,
            getDoc
        } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

        // --- CONFIG: revisa en producci√≥n ---
        const firebaseConfig = {
            apiKey: "AIzaSyA_s1E8vA-40q9vkXcKPk3XEYc2bdm0lKk",
            authDomain: "materias-cpyap-gf.firebaseapp.com",
            projectId: "materias-cpyap-gf",
            storageBucket: "materias-cpyap-gf.appspot.com",
            messagingSenderId: "53735296151",
            appId: "1:53735296151:web:d3e53fd48e21cfb7b1add2",
            measurementId: "G-ZZ58BD1GF5"
        };

        let app, db, auth;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.error("Error inicializando Firebase:", e);
            const loading = document.getElementById('loading-state');
            if (loading) loading.textContent = "Error al conectar con la base de datos.";
        }

        // Datos de ejemplo del curr√≠culo (reemplaza por tus datos reales)
        const curriculum = [
            {
                title: "Primer A√±o",
                subjects: [
                    { id: "mat1", name: "Matem√°tica I" },
                    { id: "fis1", name: "F√≠sica I" },
                    { id: "prog1", name: "Programaci√≥n I" }
                ]
            },
            {
                title: "Segundo A√±o",
                subjects: [
                    { id: "mat2", name: "Matem√°tica II" },
                    { id: "elec", name: "Electr√≥nica" },
                    { id: "prog2", name: "Programaci√≥n II" }
                ]
            }
        ];

        // Estado local
        let currentUser = null;
        let userDocUnsubscribe = null;
        let userDataCache = { selections: {} };

        // Elementos DOM
        const loadingStateEl = document.getElementById('loading-state');
        const authStateEl = document.getElementById('auth-state');
        const loggedOutStateEl = document.getElementById('logged-out-state');
        const loggedInStateEl = document.getElementById('logged-in-state');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userNameEl = document.getElementById('user-name');
        const userEmailEl = document.getElementById('user-email');
        const curriculumContainer = document.getElementById('curriculum-container');
        const progressContainer = document.getElementById('progress-container');
        const progressText = document.getElementById('progress-text');
        const progressCount = document.getElementById('progress-count');
        const progressBar = document.getElementById('progress-bar');

        // Render curriculum UI
        function renderCurriculum(selections = {}) {
            curriculumContainer.innerHTML = '';
            let total = 0;
            let completed = 0;
            curriculum.forEach(section => {
                const sectionEl = document.createElement('div');
                const header = document.createElement('h3');
                header.className = 'text-lg font-semibold text-gray-800 mb-2';
                header.textContent = section.title;
                sectionEl.appendChild(header);

                const list = document.createElement('div');
                list.className = 'space-y-2';

                section.subjects.forEach(sub => {
                    total++;
                    const item = document.createElement('div');
                    item.className = 'p-3 rounded-md border subject-item flex items-center justify-between';

                    const left = document.createElement('div');
                    left.className = 'flex items-center';

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `chk-${sub.id}`;
                    checkbox.checked = !!selections[sub.id];

                    const label = document.createElement('label');
                    label.htmlFor = checkbox.id;
                    label.className = 'ml-3 text-gray-800';
                    label.textContent = sub.name;

                    left.appendChild(checkbox);
                    left.appendChild(label);
                    item.appendChild(left);

                    list.appendChild(item);

                    if (checkbox.checked) completed++;

                    // Listener: guardar cambios en cache y en Firestore cuando haya usuario
                    checkbox.addEventListener('change', async () => {
                        userDataCache.selections[sub.id] = checkbox.checked;
                        updateProgressUI(Object.keys(userDataCache.selections).filter(k => userDataCache.selections[k]).length, total);
                        if (currentUser) {
                            await saveUserProgress(currentUser.uid, userDataCache);
                        } else {
                            // sin usuario, solo cache local
                        }
                    });
                });

                sectionEl.appendChild(list);
                curriculumContainer.appendChild(sectionEl);
            });

            updateProgressUI(completed, total);
        }

        function updateProgressUI(completed, total) {
            const percent = total === 0 ? 0 : Math.round((completed / total) * 100);
            progressText.textContent = `${percent}%`;
            progressCount.textContent = `${completed} / ${total}`;
            progressBar.style.width = `${percent}%`;
            progressContainer.classList.toggle('hidden', total === 0);
        }

        // Guardar progreso en Firestore (colecci√≥n 'users', doc = uid)
        async function saveUserProgress(uid, data) {
            if (!db || !uid) return;
            try {
                const userDocRef = doc(db, 'users', uid);
                await setDoc(userDocRef, {
                    updatedAt: new Date().toISOString(),
                    selections: data.selections || {}
                }, { merge: true });
                // console.debug('Progreso guardado');
            } catch (e) {
                console.error('Error guardando progreso:', e);
            }
        }

        // Suscribir a cambios del documento de usuario
        function subscribeToUserDoc(uid) {
            if (!db) return;
            if (userDocUnsubscribe) {
                userDocUnsubscribe();
                userDocUnsubscribe = null;
            }
            const userDocRef = doc(db, 'users', uid);
            userDocUnsubscribe = onSnapshot(userDocRef, (snapshot) => {
                const data = snapshot.exists() ? snapshot.data() : null;
                if (data && data.selections) {
                    userDataCache.selections = data.selections;
                } else {
                    userDataCache.selections = {};
                }
                renderCurriculum(userDataCache.selections);
            }, (err) => {
                console.error('Error en onSnapshot user doc:', err);
            });
        }

        // Manejo de autenticaci√≥n
        function setupAuthHandlers() {
            if (!auth) {
                authStateEl.textContent = 'Firebase Auth no est√° disponible.';
                return;
            }

            const provider = new GoogleAuthProvider();

            googleLoginBtn.addEventListener('click', async () => {
                try {
                    await signInWithPopup(auth, provider);
                } catch (e) {
                    console.error('Error al iniciar sesi√≥n:', e);
                    alert('Error al iniciar sesi√≥n con Google. Revisa la consola.');
                }
            });

            logoutBtn.addEventListener('click', async () => {
                try {
                    await signOut(auth);
                } catch (e) {
                    console.error('Error al cerrar sesi√≥n:', e);
                }
            });

            onAuthStateChanged(auth, async (user) => {
                currentUser = user;
                if (user) {
                    // usuario conectado
                    userNameEl.textContent = user.displayName || user.email || 'Usuario';
                    userEmailEl.textContent = user.email || '';
                    loggedOutStateEl.classList.add('hidden');
                    loggedInStateEl.classList.remove('hidden');
                    authStateEl.textContent = 'Conectado ‚Äî sincronizando progreso...';

                    // Cargar doc inicial (si existe) y suscribirse a cambios
                    subscribeToUserDoc(user.uid);
                } else {
                    // usuario desconectado
                    userNameEl.textContent = '';
                    userEmailEl.textContent = '';
                    loggedOutStateEl.classList.remove('hidden');
                    loggedInStateEl.classList.add('hidden');
                    authStateEl.textContent = 'Desconectado ‚Äî el progreso se guardar√° cuando inicies sesi√≥n.';

                    // limpiar suscripci√≥n y usar cache vac√≠o
                    if (userDocUnsubscribe) {
                        userDocUnsubscribe();
                        userDocUnsubscribe = null;
                    }
                    userDataCache = { selections: {} };
                    renderCurriculum(userDataCache.selections);
                }
            });
        }

        // Inicializaci√≥n al cargar el DOM
        document.addEventListener('DOMContentLoaded', async () => {
            if (loadingStateEl) loadingStateEl.style.display = 'none';

            // Render inicial sin usuario
            renderCurriculum({});

            // Configurar handlers de auth (si Firebase inicializ√≥)
            try {
                setupAuthHandlers();
            } catch (e) {
                console.error('Error preparando autenticaci√≥n:', e);
                authStateEl.textContent = 'Error en la autenticaci√≥n.';
            }
        });

    </script>
</body>

</html>
